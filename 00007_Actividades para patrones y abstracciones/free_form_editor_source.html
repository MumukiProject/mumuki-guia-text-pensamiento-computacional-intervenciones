<div class="form-horizontal">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">Información</div>
      <input name="course_target" type="text" class="form-control mu-free-form-input" placeholder="¿Qué fuentes seleccionarán? ">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">Tipo de relevamiento</div>
      <input name="course_duration" type="text" class="form-control mu-free-form-input" placeholder="¿Tendrán preguntas abiertas y/o cerradas?">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">Herramientas</div>
      <input name="course_mettings" type="text" class="form-control mu-free-form-input" placeholder="Tabla, diagrama de Venn, post-its, eje de coordenadas">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">Actividades</div>
      <input name="course_resources" type="text" class="form-control mu-free-form-input" placeholder="¿Qué propondrás?">
    </div>
  </div>
  <div class="form-horizontal">
   <div class="form-group">
     <label for="ideas">¿Por qué esa actividad y qué resultados esperás?</div>
     <textarea name="activity_reason" type="text" class="form-control mu-free-form-input"></textarea>
   </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">Recursos especiales</div>
      <input name="course_resources" type="text" class="form-control mu-free-form-input" placeholder="Internet/celulares/etc.">
    </div>
  </div>
</div>
