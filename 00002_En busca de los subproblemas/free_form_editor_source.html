<div class="form-horizontal">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">Estrategias</div>
      <input name="course_target" type="text" class="form-control mu-free-form-input" placeholder="¿Cuál/cuáles?">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">Estrategia no vista</div>
      <input name="course_duration" type="integer" class="form-control mu-free-form-input" placeholder="¿Cuál/cuáles?">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">Actividad</div>
      <input name="course_mettings" type="integer" class="form-control mu-free-form-input" placeholder="¿Cuál vas a elegir hacer con l@s estudiantes?">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">Resultados esperados</div>
      <input name="course_resources" type="text" class="form-control mu-free-form-input" placeholder="¿Por qué la elegiste? ¿Qué esperas de ella?">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">Recursos especiales</div>
      <input name="course_resources" type="text" class="form-control mu-free-form-input" placeholder="Internet/celulares/etc.">
    </div>
  </div>
</div>
